<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>hello, posting!</title>
	<!--  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'> -->
	<link href="css/common.css" rel="stylesheet">
	<link href="css/upload.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<header id="header">
				<h1>욱로그<span class="text_prime">();</span></h1>
		</header>
		<div id="mainWrap">
			<section id="uploadSection">
				<header id="uploadHeader">
					<h2> 업로드 파일 이름 지정 </h2>
				</header>
				<article class="article_load">
					<input type="file" class="cloudinary-fileupload blind" />
					
					업로드 클라이언트를 불러오고있습니다. 잠시만 기다려주세요...
				</article>
				<article class="article_upload hide">
					<table class="table_result">
					    <tbody>
					    	<tr>
					    		<th>이미지</th>
					    		<th>타이틀</th>
					    		<th>태그</th>					    	
					    	</tr>
					        <tr class="hide cloneable item_image">
					            <td class="area_image">썸네일이 들어갑니다.</td>
					            <td class="area_text"><input class="inp_title" type="text" placeholder="타이틀을 정해주세요" /></td>
					            <td class="area_input"><input class="inp_tag" type="text" placeholder="태그가 들어갑니다. (구분자 쉼표)" /></td>
					        </tr>
					    </tbody>
					</table>
				<button class="btn_upload"> 업로드 </button>
				</article>

			</section>
		</div>
	</div>
	<script src="js/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="js/blueimp-file-upload/js/vendor/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="js/blueimp-file-upload/js/jquery.iframe-transport.js" type="text/javascript"></script>
	<script src="js/blueimp-file-upload/js/jquery.fileupload.js" type="text/javascript"></script>
	<script src="js/cloudinary-jquery-file-upload/cloudinary-jquery-file-upload.js" type="text/javascript"></script>
	<script src="http://widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
	<script src="js/common.js" type="text/javascript"></script> 
	<script src="js/upload.js" type="text/javascript"></script> 
	<script src="js/init.js" type="text/javascript"></script> 

</body>
</html>
